        <h2 data-speed="2" class="layer parallax-element">Parallax</h2>

    </section>

    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);

        function parallax(e) {
            this.querySelectorAll('.parallax-element').forEach(
                layer => {
                    const speed = layer.getAttribute('data-speed');

                    const x = (window.innerWidth - e.clientX * speed) / 100;
                    const y = (window.innerHeight - e.clientY * speed) / 100;

                    layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
                })
        }
    </script>

    <!-- don't touch scrollbar!-->
    <script type="text/javascript">
        var progressbar = document.getElementById("progressbar");
        var percent = document.getElementById("percent");

        var totalHeight = document.body.offsetHeight - window.innerHeight;
        window.onscroll = function () {
            var progress = (window.pageYOffset / totalHeight) * 100;
            progressbar.style.height = progress + "%";
            percent.innerHTML = "Page Scrolled " + Math.round(progress) + " %";
        }

    </script>
